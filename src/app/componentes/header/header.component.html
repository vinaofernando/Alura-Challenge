<header class="w-full">
  <div
    class="xl:container flex justify-center justify-around items-center m-auto h-20 w-full mt-6"
  >
    <div class="w-2/5 flex justify-center sm:w-1/5">
      <a [routerLink]="['']">
        <img src="./assets/img/Logo.png" alt="Logo-Alura"
      /></a>
    </div>
    <div class="w-2/4 hidden sm:block">
      <form class="">
        <input
          type="text"
          class="w-full h-10 rounded-lg bg-white/[.06] outline-transparent text-white text-sm p-2.5 hover:bg-white/[.10]"
          placeholder="Busque por algo"
        />
      </form>
    </div>
    <div class="w-1/5 hidden md:block">
      <a href="" class="flex justify-end">
        <div class="flex hover:bg-white/[.10] p-2 rounded">
          <img
            src="./assets/img/avatar.png"
            alt="imagem do perfil"
            class="w-6"
          />
          <p class="text-white w-10 ml-1">Harry</p>
        </div>
      </a>
    </div>
    <div class="text-white w-1/5 flex justify-end sm:hidden">
      <!-- <fa-icon [icon]="faSearch"></fa-icon> -->
      <button
        mat-icon-button
        [matMenuTriggerFor]="pesquisar"
        aria-label="Example icon-button with a menu"
      >
        <fa-icon [icon]="faSearch"></fa-icon>
      </button>

      <mat-menu #pesquisar="matMenu">
        <input matInput mat-menu-item placeholder="Ex.Nome do avatar" />
      </mat-menu>
    </div>
    <div class="w-1/5 text-white flex justify-center sm:w-1/5 md:hidden">
      <button
        mat-icon-button
        [matMenuTriggerFor]="menu"
        aria-label="Example icon-button with a menu"
      >
        <fa-icon [icon]="faBars"></fa-icon>
      </button>
    </div>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <fa-icon [icon]="faUsers"></fa-icon>
        <span class="ml-2"
          ><a [routerLink]="['Comunidade']">Comunidade</a></span
        >
      </button>
      <button mat-menu-item>
        <fa-icon [icon]="faCode"></fa-icon>
        <span class="ml-2"
          ><a [routerLink]="['Code']">Editor de c√≥digo</a></span
        >
      </button>
    </mat-menu>
  </div>
</header>
