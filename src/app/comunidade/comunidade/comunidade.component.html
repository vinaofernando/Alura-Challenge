<div class="flex justify-around flex-wrap mt-9">
  <div
    class="w-2/5 min-h-[50%] bg-black/[0.16] rounded-lg h-full"
    *ngFor="let post of posts"
  >
    <div class="h-auto">
      <app-editor
        [linguagemSelecionada$]="linguagemSelecionada$"
        [textoSelecionado$]="textoSelecionado$"
        (textCode)="textoSelecionado($event)"
        [listUpdate]="post"
      ></app-editor>
    </div>
    <div class="w-full mt-3 text-white">
      <div class="mt-3">
        <h1 class="p-3 text-2xl font-bold">{{ post.titulo }}</h1>
      </div>
      <div class="">
        <p class="px-3 text-slate-400">{{ post.texteArea }}</p>
      </div>
      <div class="mt-3">
        <div class="p-3 flex justify-between">
          <div class="flex">
            <a href="">
              <span>
                <fa-icon [icon]="faComment"></fa-icon>
                0
              </span>
            </a>
            <a href="">
              <span class="ml-3">
                <fa-icon [icon]="faHeart"></fa-icon>
                0
              </span>
            </a>
          </div>
          <div class="w-1/5">
            <a href="" class="flex justify-end">
              <div class="flex hover:bg-white/[.10] p-2 rounded">
                <img
                  src="./assets/img/avatar.png"
                  alt="imagem do perfil"
                  class="w-6"
                />
                <p class="text-white w-10 ml-1">Harry</p>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
