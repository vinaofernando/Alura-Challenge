<div class="container mt-4 w-full">
  <div class="w-full">
    <div class="w-full">
      <span class="text-white text-sm tracking-[0.4em]">Personalização</span>
      <form class="w-full" [formGroup]="form">
        <input
          class="w-full h-10 rounded-lg bg-white/[.06] outline-transparent text-white/[0.64] text-sm p-2.5 mt-4 hover:bg-white/[.10]"
          placeholder="Escola linguagem"
          list="linguagem"
          formControlName="linguagem"
        />
        <datalist id="linguagem">
          <option *ngFor="let language of hljs" value="{{ language }}">
            {{ language }}
          </option>
        </datalist>
        <app-mensagem
          *ngIf="
            form.get('linguagem')?.errors && form.get('linguagem')?.touched
          "
          mensagem="Faltou a linguagem do seu projeto."
        ></app-mensagem>
        <input
          class="w-full h-14 rounded-lg bg-white/[.06] outline-transparent text-white/[0.64] text-sm p-2.5 mt-4"
          type="color"
          value="#6BD1FF"
          formControlName="color"
        />
      </form>
    </div>
  </div>
</div>
